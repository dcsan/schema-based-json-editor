<object-editor v-if="schema.type === 'object'"
    :schema="schema"
    :initial-value="initialValue"
    :title="title"
    :theme="theme"
    :locale="locale"
    :icon="icon"
    :readonly="readonly"
    :required="required"
    @update-value="$emit('update-value', $event)"
    @delete="$emit('delete')"
    :has-delete-button="hasDeleteButton"
    :disable-filters="disableFilters"
    :dragula="dragula"
    :md="md"
    :hljs="hljs"
    :forceHttps="forceHttps">
</object-editor>
<array-editor v-else-if="schema.type === 'array'"
    :schema="schema"
    :initial-value="initialValue"
    :title="title"
    :theme="theme"
    :locale="locale"
    :icon="icon"
    :readonly="readonly"
    :required="required"
    @update-value="$emit('update-value', $event)"
    @delete="$emit('delete')"
    :has-delete-button="hasDeleteButton"
    :disable-filters="disableFilters"
    :dragula="dragula"
    :md="md"
    :hljs="hljs"
    :forceHttps="forceHttps">
</array-editor>
<number-editor v-else-if="schema.type === 'number' || schema.type === 'integer'"

    :theme="theme"
    :locale="locale"
    :icon="icon"
    :readonly="readonly"
    :required="required"
    @update-value="$emit('update-value', $event)"
    @delete="$emit('delete')"
    :has-delete-button="hasDeleteButton">
</number-editor>
<boolean-editor v-else-if="schema.type === 'boolean'"
    :schema="schema"
    :initial-value="initialValue"
    :title="title"
    :theme="theme"
    :locale="locale"
    :icon="icon"
    :readonly="readonly"
    :required="required"
    @update-value="$emit('update-value', $event)"
    @delete="$emit('delete')"
    :has-delete-button="hasDeleteButton">
</boolean-editor>
<null-editor v-else-if="schema.type === 'null'"

    :readonly="readonly"

    @update-value="$emit('update-value', $event)"

<string-editor v-else-if="schema.type === 'string'"
    :schema="schema"
    :initial-value="initialValue"
    :title="title"
    :theme="theme"
    :locale="locale"
    :icon="icon"

    :required="required"
